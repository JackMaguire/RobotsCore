# specify language
language: c++

os: linux

# configure which branches to run
branches:
  # whitelist
  only:
    - main

before_install:
- sudo apt-get update -qq
- sudo apt-get install g++-11

install:
  - g++-11 test_compile.cc -o test_compile -O3 -Wall -Wextra -Iinclude -std=c++17 -Wshadow

