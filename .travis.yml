# https://gist.github.com/guioconnor/66a04a2c4292b8dcba22808fbc7fd68e

# specify language
language: c++

compiler:
  - clang
  - gcc

os: linux

# configure which branches to run
branches:
  # whitelist
  only:
    - main

before_install:
- sudo apt-get update -qq

install:
  - $CXX test_compile.cc -o test_compile -O3 -Wall -Wextra -Iinclude -std=c++17 -Wshadow

